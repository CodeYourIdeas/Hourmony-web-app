<div class="row">
    <app-profile-card [profileData]="profileData"></app-profile-card>
    <div class="col-6" style="margin-left: 3rem;margin-top: 1rem">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Basic Info</h4>
                <div>
                    <form (ngSubmit)="onSubmit()" #u="ngForm">
                        <div class="form-group row">
                            <label for="name" class="col-2 col-form-label">Name</label>
                            <div class="col-3">
                                <input class="form-control" type="text" id="name" name="name" [(ngModel)]="profileData.name" [disabled]="editable">
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="text" id="middlename" name="middlename" [(ngModel)]="profileData.middlename" [disabled]="editable">
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="text" id="familyname" name="familyname" [(ngModel)]="profileData.family_name" [disabled]="editable">
                            </div>
                        </div>
                        <input type="hidden" id="username" name="username" [(ngModel)]="profileData.username">
                        <!--<div class="form-group row">-->
                        <!--<label for="middlename" class="col-2 col-form-label">MiddleName</label>-->
                        <!--<div class="col-10">-->

                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group row">-->
                        <!--<label for="familyname" class="col-2 col-form-label">FamilyName</label>-->
                        <!--<div class="col-10">-->

                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group row">
              <label for="username" class="col-2 col-form-label">UserName</label>
              <div class="col-9">
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="profileData.username" [disabled]="true">
              </div>
            </div>-->





                        <div class="form-group row">

                            <div class="col-2">
                                <label for="date-picker">Birth Date:</label>
                            </div>

                            <div class="col-4">
                                <input type="date" id="birthday" name="birthday" ngModel [disabled]="editable">
                            </div>

                            <div class="col-2">
                                <label for="input-type">Gender:</label>
                            </div>

                            <div class="col-1">
                                <label>
                      <input type="radio" name="gender" value="Male" [(ngModel)]="profileData.Gender" [disabled]="editable"/>Male<br />
                    </label>
                            </div>

                            <div class="col-1">
                                <label>
                      <input type="radio" name="gender" value="Female" [(ngModel)]="profileData.Gender" [disabled]="editable"/>Female<br />
                    </label>
                            </div>
                        </div>




                        <!--<div class="form-group row">
              <label for="birthday" class="col-2 col-form-label">BirthDay</label>
              <div class="col-9">
                <input class="form-control" type="date" id="birthday" name="birthday" ngModel [disabled]="editable">
              </div>
            </div>-->

                        <div class="form-group row">
                            <div class="col-2">
                                <label for="telephone" class="col-form-label">Phone Number</label>
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="tel" id="telephone" name="telephone" [(ngModel)]="profileData.phonenumber" [disabled]="editable">
                            </div>
                            <div class="col-2">
                                <label for="email" class="col-form-label">E-mail</label>
                            </div>
                            <div class="col-5">
                                <input class="form-control" type="email" id="email" name="email" [(ngModel)]="profileData.email" email #email="ngModel" [disabled]="editable">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address" class="col-2 col-form-label">Address</label>
                            <div class="col-6">
                                <textarea class="form-control" row="20" col="15" id="address" name="address" [(ngModel)]="profileData.address" [disabled]="editable"></textarea>
                            </div>

                        </div>
                        <div class="form-group row">

                            <div class="col-2"></div>

                            <div class="col-3">
                                <input type="checkbox" name="Address_status" [(ngModel)]="profileData.Address_status" [disabled]="editable">Keep it private?<br>
                            </div>
                        </div>


                        <!--<div class="form-group row">
              <label for="email" class="col-2 col-form-label">Email</label>
              <div class="col-9">
                <input class="form-control" type="email" id="email" name="email" [(ngModel)]="profileData.email" email
                       #email="ngModel"  [disabled]="editable">
                <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Valid Email Id</span>
              </div>
            </div>-->

                        <div class="form-group" *ngIf="editable == true">
                            <button class="btn btn-primary" (click)="onEdit()">Edit</button>
                        </div>
                        <div class="form-group" *ngIf="editable == false">
                            <!-- <button class="btn btn-primary" type="button" (click)="onSave()">Save</button>-->
                            <button type="submit" class="btn btn-success" [disabled]="!u.valid" style="margin-left: 10px">Save</button>
                            <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
