<div class="row">
    <div class="col-5" style="padding: 5%">
      <ul class="list-group" *ngFor="let d of jobData">
        <li class="list-group-item" (click)="onClickJob(d)">JobId : {{ d.jobId }} &nbsp; UserId: {{ d.userId }}
          <button class="btn btn-primary" type="button" (click)="onAccept(d)" style="margin-left: auto">&nbsp;Accept</button>
        </li>
      </ul>
  </div>
  <div  class="col-4">
    <app-profile-card></app-profile-card>
  </div>
</div>
